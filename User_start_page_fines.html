<script type="text/javascript">
var i=0;
function head_button(){
i++;
if(i==1){
$(".trigger").css({"top":"200px", "left":"0px"});
$(".panel").css({"top":"200px", "left":"0px"});
}else
{
$(".trigger").css({"top":"60px", "left":"0px"});
$(".panel").css({"top":"60px", "left":"0px"});
i=0;
}
}

$(document).ready(function(){
    $(".trigger").click(function(){
        $(".panel").toggle("fast");
        $(this).toggleClass("active");
        return false;
    });
});
</script>
